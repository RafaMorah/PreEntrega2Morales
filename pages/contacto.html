<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../imagenes/logo_fig_favicon.png"
      type="image/x-icon"
    />
    <title>Contacto - Figurattez</title>
  </head>
  <body>
    <!-- Aqui comienza el header  -->
    <header>
      <nav>
        <ul class="nav-list">
          <li class="nav-link"><a href="team.html">Team</a></li>
          <li class="nav-link"><a href="cursos.html">Cursos</a></li>
          <li class="nav-link">
            <a href="../index.html"
              ><img src="../imagenes/ICONO.png" alt="logo" class="logo"
            /></a>
          </li>
          <li class="nav-link"><a href="nft.html">NFT</a></li>
          <li class="nav-link"><a href="clientes.html">Clientes</a></li>
          <li class="nav-link"><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <form action="">
        <legend>Formulario de contacto</legend>
        <div>
          <label for="name">Nombre</label>
          <input type="text" name="nombre" />
        </div>
        <div>
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" />
        </div>
        <div>
          <label for="tema">Tema</label>
          <input type="text" name="tema" />
        </div>
        <div>
          <label for="telefono">Telefono</label>
          <input type="text" name="telefono" />
        </div>
        <div></div>
        <div>
          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
        </div>
        <div>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpiar" />
        </div>
      </form>
    </section>
    <!-- Aqui comienza el footer -->
    <footer>
      <div>
        <h4>facebook</h4>
        <h4>twitter</h4>
        <h4>instagram</h4>
      </div>
    </footer>
